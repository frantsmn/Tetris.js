<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <!-- main -->
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="header/header.css">
    <script src="header/header.js" defer></script>
    <!-- game -->
    <link rel="stylesheet" href="game/css/main.css">
    <link rel="stylesheet" href="game/css/panel.css">
    <link rel="stylesheet" href="game/css/controller.css">
    <script src="game/emitter.js"></script>
    <script type="module" src="game/tetris.js" defer></script>
    <!-- plugs -->
    <link rel="stylesheet" href="neon-buttons/neon-buttons.css">
    <script src="neon-buttons/neon-buttons.js" defer></script>

    <title>Tetris.js</title>
</head>

<body>

    <!-- <H1>Tetris.js</H1> -->
    <!-- <p>Implementation of «NES Tetris» game using JavaScript</p> -->
    <!-- <p>FM © 2018</p> -->

    <header>
        <div class="left">
            <button class="neon">load</button>
            <button class="neon">scores</button>
            <button class="neon">about</button>
        </div>

        <div class="right">
            <button id="ControllerToggler" class="neon toggler" title="Controller">+ oo</button>
            <button id="SoundToggler" class="neon toggler on" title="Sound">{&#060;</button>
            <button id="FullScreenToggler" class="neon toggler" title="Fullscreen">[]</button>
        </div>
    </header>

    <!-- <main class="game competitive"> -->
    <main class="game">

        <section class="players">

            <section class="player">
                <div class="panel stats">
                    <p class="title">
                        stats
                    </p>
                    <div><img data-blockName="t-block" class="block-image"><span id="t-block-stat">0</span></div>
                    <div><img data-blockName="j-block" class="block-image"><span id="j-block-stat">0</span></div>
                    <div><img data-blockName="z-block" class="block-image"><span id="z-block-stat">0</span></div>
                    <div><img data-blockName="o-block" class="block-image"><span id="o-block-stat">0</span></div>
                    <div><img data-blockName="s-block" class="block-image"><span id="s-block-stat">0</span></div>
                    <div><img data-blockName="l-block" class="block-image"><span id="l-block-stat">0</span></div>
                    <div><img data-blockName="i-block" class="block-image"><span id="i-block-stat">0</span></div>
                </div>

                <div class="panel glass">

                    <canvas width="200" height="400"></canvas>
                    <div class="player-overlay hidden">
                        <p class="title">PAUSE</p>
                        <button class="neon">Start new</button>
                        <button class="neon">Continiue game</button>
                        <button class="neon">Save game</button>
                    </div>
                </div>

                <div class="panel info">
                    <div class="top-score">
                        <p class="title">
                            top
                        </p>
                        <span id="topScoreStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            score
                        </p>
                        <span id="scoreStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            next
                        </p>
                        <div class="img-wrap"><img id="nextBlock" class="block-image" src="#"></div>
                    </div>
                    <div>
                        <p class="title">
                            lines
                        </p>
                        <span id="linesStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            level
                        </p>
                        <span id="levelStat">0</span>
                    </div>
                </div>

            </section>

            <section class="opponent">
                <div class="panel glass">
                    <canvas width="200" height="400"></canvas>
                    <div class="opponent-overlay">

                    </div>
                </div>
                <div class="panel info">
                    <div class="top-score">
                        <p class="title">
                            top
                        </p>
                        <span id="topScoreStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            score
                        </p>
                        <span id="scoreStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            next
                        </p>
                        <div class="img-wrap"><img id="nextBlock" class="block-image" src="#"></div>
                    </div>
                    <div>
                        <p class="title">
                            lines
                        </p>
                        <span id="linesStat">0</span>
                    </div>
                    <div>
                        <p class="title">
                            level
                        </p>
                        <span id="levelStat">0</span>
                    </div>
                </div>
            </section>

        </section>

        <section class="records hidden">
            <div class="panel">
                <p class="title">highscores</p>
                <div class="grid-container">
                    <div>Player1</div>
                    <div>128532</div>
                    <div>Player2</div>
                    <div>95285</div>
                    <div>Player3</div>
                    <div>73284</div>
                    <div>Player4</div>
                    <div>57223</div>
                    <div>Player5</div>
                    <div>12023</div>
                    <div>Player6</div>
                    <div>128</div>
                    <div>Player7</div>
                    <div>0</div>
                    <div>Player8</div>
                    <div>0</div>
                    <div>Player9</div>
                    <div>0</div>
                </div>
            </div>
        </section>

    </main>

    <section id="controller" class="hidden">
        <div class="d-pad">
            <div class="sides">
                <button id="button-left">◀</button>
                <button id="button-right">▶</button>
            </div>
            <div class="down">
                <button id="button-down">▼</button>
            </div>
        </div>
        <div class="pause-wrap">
            <button class="button-pause">PAUSE</button>
        </div>
        <div class="buttons">
            <button id="button-b">B</button>
            <button id="button-a">A</button>
        </div>
    </section>

</body>

</html>
