<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- main -->
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="style.css">
    <!-- game -->
    <link rel="stylesheet" href="game/styles/game.css">
    <script src="game/tetris.js" defer></script>
    <!-- plugs -->
    <link rel="stylesheet" href="neon-buttons/style.css">
    <script src="neon-buttons/neon-buttons.js" defer></script>

    <title>Tetris.js</title>
</head>

<body>

    <header>
        <H1>Tetris.js</H1>
        <p>Implementation of «NES Tetris» game using JavaScript</p>
    </header>

    <main class="competitive">
        <!-- <main class="competitive"> -->

        <section class="head">
            <div class="window-buttons">
                <button class="neon" id="FullScreenMode">Fullscreen</button>
                <button class="neon">Sound off/on</button>
            </div>
            <div class="user-buttons">
                <button class="neon">Log in</button>
                <button class="neon">Register</button>
            </div>
        </section>

        <section class="game">

            <div class="panel stats">
                <p class="title">
                    stats
                </p>
                <div><img data-blockName="t-block" class="block-image"><span id="t-block-stat">0</span></div>
                <div><img data-blockName="j-block" class="block-image"><span id="j-block-stat">0</span></div>
                <div><img data-blockName="z-block" class="block-image"><span id="z-block-stat">0</span></div>
                <div><img data-blockName="o-block" class="block-image"><span id="o-block-stat">0</span></div>
                <div><img data-blockName="s-block" class="block-image"><span id="s-block-stat">0</span></div>
                <div><img data-blockName="l-block" class="block-image"><span id="l-block-stat">0</span></div>
                <div><img data-blockName="i-block" class="block-image"><span id="i-block-stat">0</span></div>
            </div>

            <div class="panel glass">

                <canvas width="200" height="400"></canvas>
                <div class="game-buttons">
                    <button class="neon">New game</button>
                    <button class="neon">Save game</button>
                    <button class="neon">Load game</button>
                </div>

            </div>

            <div class="panel info">
                <div class="top-score">
                    <p class="title">
                        top
                    </p>
                    <span id="topScoreStat">0</span>
                </div>
                <div>
                    <p class="title">
                        score
                    </p>
                    <span id="scoreStat">0</span>
                </div>
                <div>
                    <p class="title">
                        next
                    </p>
                    <div class="img-wrap"><img id="nextBlock" class="block-image" src="#"></div>
                </div>
                <div>
                    <p class="title">
                        lines
                    </p>
                    <span id="linesStat">0</span>
                </div>
                <div>
                    <p class="title">
                        level
                    </p>
                    <span id="levelStat">0</span>
                </div>
            </div>

        </section>

        <section class="opponent">
            <div class="panel glass">
                <canvas width="200" height="400"></canvas>
                <div class="opponent-buttons">
                    <button>Invite opponent</button>
                </div>
            </div>
            <div class="panel info">
                <div class="top-score">
                    <p class="title">
                        top
                    </p>
                    <span id="topScoreStat">0</span>
                </div>
                <div>
                    <p class="title">
                        score
                    </p>
                    <span id="scoreStat">0</span>
                </div>
                <div>
                    <p class="title">
                        next
                    </p>
                    <div class="img-wrap"><img id="nextBlock" class="block-image" src="#"></div>
                </div>
                <div>
                    <p class="title">
                        lines
                    </p>
                    <span id="linesStat">0</span>
                </div>
                <div>
                    <p class="title">
                        level
                    </p>
                    <span id="levelStat">0</span>
                </div>
            </div>
        </section>

        <section class="records">
            <div class="panel">
                <p class="title">highscores</p>
                <div class="grid-container">
                    <div>Player1</div>
                    <div>999999</div>
                    <div>Player2</div>
                    <div>0</div>
                    <div>Player3</div>
                    <div>0</div>
                    <div>Player4</div>
                    <div>0</div>
                    <div>Player5</div>
                    <div>0</div>
                    <div>Player6</div>
                    <div>0</div>
                    <div>Player7</div>
                    <div>0</div>
                    <div>Player8</div>
                    <div>0</div>
                    <div>Player9</div>
                    <div>0</div>
                </div>
            </div>
        </section>

        <section class="controller">
            <div class="cross">
                <div class="sides">
                    <button class="left"></button>
                    <button class="right"></button>
                </div>
                <button class="down"></button>
            </div>
            <div class="buttons">
                <button class="button-b"></button>
                <button class="button-a"></button>
            </div>
        </section>


    </main>
    <footer>
        <p>FM © 2018</p>
    </footer>
</body>

<script>
    function toggleFullscreen(elem) {
        elem = elem || document.documentElement;
        if (!document.fullscreenElement && !document.mozFullScreenElement &&
            !document.webkitFullscreenElement && !document.msFullscreenElement) {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            }
        }
    }

    document.getElementById('FullScreenMode').addEventListener('click', function () {
        toggleFullscreen();
    });
</script>

</html>
